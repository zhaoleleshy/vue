<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1.插槽的基本使用 <slot></slot>
2.插槽的默认值 <slot><button></button></slot>
3.如果有多个值,同时被放到组件中进行替换时, 一起作为替换元素. 
-->
<div id="app">
    <cpn>
        <button>按钮</button>
    </cpn>
    <cpn>
        <input type="text"/>
    </cpn>
    <cpn>
        <span>哈哈</span>
    </cpn>
    <cpn>
        <button>提交</button>
    </cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件, 啊哈哈哈</p>
        <slot></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>

</body>
</html>
