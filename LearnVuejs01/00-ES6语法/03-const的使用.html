<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*//1.注意点一: 一但给const修饰的标识符被赋值后,不能修改
    const name = 'why';
    name = 'zll';*/

    /*//2.注意点二: 在使用const定义标识符,必须进行赋值
    const name;*/

    //3.注意点三: 常量的含义是指向的对象不能修改,但是可以改变对象的内部属性,
    const obj = {
        name: 'zll',
        age: 18,
        height: 1.88
    }

    console.log(obj);

    obj.name = 'gpj'
    obj.age = 20
    obj.height = 1.7

    console.log(obj);

</script>

</body>
</html>
