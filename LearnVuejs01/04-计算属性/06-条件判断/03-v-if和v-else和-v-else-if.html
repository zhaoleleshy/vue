<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p v-if="sore >= 90">优秀</p>
    <p v-else-if="sore >= 80">良好</p>
    <p v-else-if="sore >= 60">及格</p>
    <p v-else>不及格</p>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            sore: 99
        }
    })
</script>

</body>
</html>
