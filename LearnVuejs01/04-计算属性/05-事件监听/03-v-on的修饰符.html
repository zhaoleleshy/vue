<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--.stop修饰符的使用-->
   <div @click="divClick">
       aaaa
       <button @click.stop="btnClick">按钮</button>
   </div>

<!--2.prevent修饰符的使用-->
    <br>
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="preventBtn">
    </form>

    <!--监听某个键盘的键帽-->
    <input type="text" @keyup.enter="keyUp">
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        methods: {
            divClick() {
                console.log("divClick");
            },
            btnClick() {
                console.log("btnClick");
            },
            preventBtn() {
                console.log("preventBtn");
            },
            keyUp() {
                console.log("keyUp");
            }
        }
    })
</script>

</body>
</html>
