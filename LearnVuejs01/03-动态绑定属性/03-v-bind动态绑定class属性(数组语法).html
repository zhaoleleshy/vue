<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .Active{
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <h2 class="title" :class="[isActive, isLine]">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isActive: 'aa',
            isLine: 'bb'
        },
        methods: {
            getClasses: function () {
                return [this.isActive ,this.isLine]
            }
        }
    })
</script>

</body>
</html>
