<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">{{message}}</div>



    <script src="../js/vue.js"></script>
    <script>
        //let(变量)/const(常量)//声明式编程
        const app = new Vue({
              el: "#app",//用于挂载要管理的元素,不能忘   !#号!
            data:{//定义数据
                message:"你好,郭盼静!"
            }
        })
    </script>
</body>
</html>
