<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--会利用vue内部的高性能优化-->
    <ul>
        <li v-for="item in names" :key="item">{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            names: ['zll', 'gpj', 'wan']
        }
    })
</script>

</body>
</html>
