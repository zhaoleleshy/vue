<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <label for="man">
        <input type="radio" id="man" name="sex" value="男" v-model="sex">男
    </label>
    <label for="women">
        <input type="radio" id="women" name="sex" value="女" v-model="sex">女

    <h2>您选择的性别是: {{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            sex: ' '
        }
    })
</script>

</body>
</html>
