<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    //!!!!组件使用之前必须注册,不然浏览器无法识别
    //1.创建第一个组件构造器(子组件)
    const cpnC1 = Vue.extend({
        template: `
            <div>
                <h2>我是子组件标题</h2>
                <p>我是子组件内容:哈哈哈</p>
            </div>
        `
    })

    //2.创建第一个组件构造器(父组件)
    const cpnC2 = Vue.extend({
        template: `
            <div>
                <h2>我是父组件标题</h2>
                <p>我是父组件内容:呵呵呵</p>
                <cpn1></cpn1>
            </div>
        `,
        components: {
            cpn1: cpnC1    /*在父组件中注册子组件,只能在父组件中使用*/
        }

    })
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {
            cpn2: cpnC2
        }
    })
</script>

</body>
</html>
