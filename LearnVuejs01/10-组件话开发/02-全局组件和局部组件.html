<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--3.使用组件-->
    <cpn></cpn>
</div>

<div id="app2">
    <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template: `<div>
                    <h2>我是标题</h2>
                    <h2>我是内容哈哈哈哈哈</h2>
                    <h2>我是内容呵呵呵呵呵</h2>
                   </div>`
    })

    //2.注册组件(全局组件注册方式)
    // Vue.component('cpn', cpnC)

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {   /*局部组件注册方式*/
            cpn: cpnC
        }
    })

    const  app2 = new Vue({
        el: '#app2'
    })
</script>

</body>
</html>
