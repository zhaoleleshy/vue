<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn ref="aaa"></cpn>
    <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
    <div>我是子组件</div>
</template>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        methods: {
            btnClick() {
                //1.$children
                /*console.log(this.$children);
                this.$children[0].showMessage()/!*子组件的个数*!/
                for (let c of this.$children) {
                    console.log(c.name);
                    c.showMessage();
                }*/

                //2.$refs-->对象类型,默认是一个空对象:  ref="aaa"
                console.log(this.$refs);
                console.log(this.$refs.aaa.name);
            }
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                  return {
                      name: '我是子组件的name'
                  }
                },
                methods: {
                    showMessage() {
                        console.log('showMessage');
                    }
                }
            }
        }
    })
</script>

</body>
</html>
