<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.全局组件注册的语法糖
    //1.创建组件构造器(子组件)
    // const cpnC1 = Vue.extend()

    Vue.component('cpn1',{
        template: `
            <div>
                <h2>我是全局组件标题</h2>
                <p>我是全局组件内容:哈哈哈</p>
            </div>
        `
    })

    //2.注册局部组件语法糖
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components: {
            cpn2: {
                template: `
                    <div>
                        <h2>我是局部组件标题</h2>
                        <p>我是局部组件内容:呵呵呵</p>
                    </div>
                    `
            }
        }
    })
</script>
</body>
</html>
