<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      //1.使用setTimeout
      // setTimeout(() => {
      //     console.log('hello word');
      // },1000)

      //参数 -> 函数(resolve, reject)
      // resolve, reject 本身也是函数
      new Promise((resolve, reject) => {
          //第一次网络请求
          setTimeout(() => {
              //成功的时候调用
              resolve("true")
              //失败的时候调用
              reject("false")
          },1000)
      }).then((data) => {
          //第一次拿到结果处理
          console.log(data);
      }).catch((error) => {
          console.log(error);
      })

      new Promise((resolve, reject) => {
          setTimeout(() => {
              resolve('data')
              reject('error')
          },1000)
      }).then(data => {
          console.log(data);
      }, error => {
          console.log(error);
      })
  </script>
</body>
</html>
