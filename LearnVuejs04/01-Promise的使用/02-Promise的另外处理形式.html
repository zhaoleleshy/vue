<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      //1.使用setTimeout
      // setTimeout(() => {
      //     console.log('hello word');
      // },1000)

      //参数 -> 函数(resolve, reject)
      // resolve, reject 本身也是函数
      new Promise((resolve, reject) => {
          //第一次网络请求
          setTimeout(() => {
              resolve()
          },1000)
      }).then(() => {
          //第一次拿到结果处理
          console.log('hello word');
          console.log('hello word');
          console.log('hello word');
          console.log('hello word');
          console.log('hello word');

          return new Promise((resolve, reject) => {
              //第二次网络请求
              setTimeout(() => {
                  resolve()
              },1000)
          })
      }).then(() => {
          //第二次拿到结果处理
          console.log('hello vue');
          console.log('hello vue');
          console.log('hello vue');
          console.log('hello vue');

          return new Promise((resolve, reject) => {
              //第三次网络请求
              setTimeout(() => {
                  resolve()
              })
          })
      }).then(() => {
          //第三次拿到结果处理
          console.log('hello java');
          console.log('hello java');
          console.log('hello java');
          console.log('hello java');
      })
  </script>
</body>
</html>
